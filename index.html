<body>
    <p>这是首页</p>
    <button id="getStory">点我获取故事</button>
    <script>
        var button = document.getElementById('getStory')
        button.addEventListener('click',() => {
            getJSON('http://localhost:8080/story.json').then((data) => {
                console.log(data.legend.data[0])
                return getJSON(data.legend.data[0])
            }).then((legend1) => {
                console.log('Got legend 1',legend1)
            })
        })
        function get(url) {
            return new Promise((resolve,reject) => {
                var req = new XMLHttpRequest()
                req.open('GET',url)
                req.onload = () => {
                    if (req.status === 200) {
                        resolve(req.response)
                    } else {
                        reject(Error(req.statusText))
                    }
                }
                req.onerror = () => {
                    reject(Error('Network Error'))
                }
                req.send()
            })
        }
        function getJSON(url) {
            return get(url).then(JSON.parse)
        }
    </script>
